<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  
  <!-- Dynamic Base Href for GitHub Pages -->
  <script>
    document.write('<base href="' + (window.location.pathname.includes('/teamupapp2/') ? '/teamupapp2/' : '/') + '" />');
  </script>

  <!-- Mobile Config -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="testing_f1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>testing_f1</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Flutter Web Runtime -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <!-- Empty container where Flutter app will mount -->
  <div id="flutter-host"></div>

  <!-- Flutter Initialization Script -->
  <script>
    window.addEventListener('load', function() {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: document.getElementById('flutter-host')
          });
          return appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
